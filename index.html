<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<!-- Include Bootstrap via CDN -->
	<style>
		body {
			background-color: lightskyblue;
		}

		.container {
			background-color:lightblue;
			padding:30px;
			border-radius:20px;

		}


	</style>
	<!-- Add style -->
	
</head>
<body>

<div class="container mt-3">
	<h2>User Registration</h2>

	<form>
	    <div class="email mb-3"> <!--div for email-->
	        <label for="inputEmail">Username:</label>
	        <input type="email" id="inputEmail" placeholder="Enter your username" class="form-control">
	    </div>

	    <div class="email mb-3"> <!--div for email-->
	        <label for="inputEmail">Email Address:</label>
	        <input type="email" id="inputEmail" placeholder="Enter your email" class="form-control">
	    </div>

	    <div class="code mb-3"> <!--div for password-->
	        <label for="inputPassword">Password:</label>
	        <input type="password" id="inputPassword" placeholder="Enter your password" class="form-control">
	    </div>

	    <div class="code mb-3"> <!--div for password-->
	        <label for="inputPassword">Confirm password:</label>
	        <input type="password" id="inputPassword" placeholder="Confirm your password" class="form-control">
	    </div>

	    <div > <!--div for checkbox-->
	        <div class="checkbox mb-3">
	            <input type="checkbox" id="checkRemember">
	            <label for="checkRemember">I agree to the terms and conditions</label>
	        </div>
	    </div>
	    <button type="submit" class="btn btn-primary">Register</button>
		
		<!-- <h2>Creating Horizontal Form Layout</h2> -->

	</form>
</div>

	<!-- <h2>Creating Inline Form Layout</h2> -->

	<div class="container mt-3">
		<h2>User Registration</h2>

	<form>
	<div class="row align-items-center g-3">
		<div class="col-auto">
			<label for="inputEmail">First Name:</label>
			<input type="email" class="form-control" id="inputEmail">
		</div>
		<div class="col-auto"> <!--div for password-->
	        <label for="inputEmail">Last Name:</label>
			<input type="email" class="form-control" id="inputEmail">
		</div>
	</div>

	<div class="row align-items-center g-3">	
		<div class="col-auto">
			<label for="inputEmail">Email:</label>
			<input type="email" class="form-control" id="inputEmail">
		</div>
		<div class="col-auto"> <!--div for password-->
	        <label for="inputPassword">Password:</label>
			<input type="password" class="form-control" id="inputPassword">
	    </div>
	   </div>

	   <br>

	    <button type="submit" class="btn btn-primary">Register</button>
	</form>
</body>
</html>
